<!DOCTYPE html>
<html lang="de" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAF Lackiererei - Admin Panel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root,
      [data-theme="dark"] {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        --bg-card: #1e293b;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --border-color: #475569;
        --accent-primary: #60a5fa;
        --accent-success: #34d399;
        --accent-warning: #fbbf24;
        --accent-danger: #f87171;
        --shadow-light: rgba(0, 0, 0, 0.3);
        --shadow-medium: rgba(0, 0, 0, 0.4);
        --shadow-heavy: rgba(0, 0, 0, 0.6);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        transition: all 0.3s ease;
      }

      .header {
        background: var(--bg-card);
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 0;
        box-shadow: 0 2px 10px var(--shadow-light);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent-primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .admin-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .admin-details {
        text-align: right;
      }

      .admin-name {
        font-weight: 600;
        color: var(--text-primary);
      }

      .admin-role {
        font-size: 0.85rem;
        color: var(--text-secondary);
      }

      .main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px var(--shadow-light);
      }

      .stat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .stat-title {
        color: var(--text-secondary);
        font-size: 0.9rem;
        font-weight: 500;
      }

      .stat-icon {
        font-size: 1.5rem;
        color: var(--accent-primary);
      }

      .stat-value {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
      }

      .users-section {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px var(--shadow-light);
      }

      .section-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .section-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .controls {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .search-box {
        position: relative;
      }

      .search-input {
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.5rem 1rem 0.5rem 2.5rem;
        color: var(--text-primary);
        width: 300px;
      }

      .search-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
      }

      .btn {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }

      .btn-primary {
        background: var(--accent-primary);
        color: white;
      }

      .btn-primary:hover {
        background: #3b82f6;
      }

      .btn-sm {
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
      }

      .btn-danger {
        background: var(--accent-danger);
        color: white;
      }

      .btn-danger:hover {
        background: #ef4444;
      }

      .users-table {
        width: 100%;
        border-collapse: collapse;
      }

      .users-table th,
      .users-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
      }

      .users-table th {
        background: var(--bg-secondary);
        font-weight: 600;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .users-table tr:hover {
        background: var(--bg-secondary);
      }

      .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .status-active {
        background: rgba(52, 211, 153, 0.2);
        color: var(--accent-success);
      }

      .status-inactive {
        background: rgba(248, 113, 113, 0.2);
        color: var(--accent-danger);
      }

      .status-valid {
        background: rgba(52, 211, 153, 0.2);
        color: var(--accent-success);
      }

      .status-expired {
        background: rgba(251, 191, 36, 0.2);
        color: var(--accent-warning);
      }

      .status-none {
        background: rgba(148, 163, 184, 0.2);
        color: var(--text-muted);
      }

      .action-buttons {
        display: flex;
        gap: 0.5rem;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: var(--bg-card);
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .close-btn {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 1.5rem;
        cursor: pointer;
      }

      .modal-body {
        padding: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
        font-weight: 500;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 1rem;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--accent-primary);
      }

      .form-select {
        width: 100%;
        padding: 0.75rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 1rem;
      }

      .modal-footer {
        padding: 1.5rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
      }

      .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .btn-secondary:hover {
        background: var(--border-color);
      }

      /* Alert Styles */
      .alert {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        z-index: 2000;
        transform: translateX(400px);
        transition: transform 0.3s ease;
      }

      .alert.show {
        transform: translateX(0);
      }

      .alert-success {
        background: var(--accent-success);
      }

      .alert-error {
        background: var(--accent-danger);
      }

      .alert-warning {
        background: var(--accent-warning);
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-state {
        text-align: center;
        padding: 2rem;
        color: var(--text-muted);
      }

      .error-state {
        text-align: center;
        padding: 2rem;
        color: var(--accent-danger);
      }

      .empty-state {
        text-align: center;
        padding: 2rem;
        color: var(--text-muted);
      }

      .debug-info {
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        margin-top: 1rem;
        font-family: monospace;
        font-size: 0.85rem;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-shield-alt"></i>
          Admin Panel
        </div>
        <div class="admin-info">
          <div class="admin-details">
            <div class="admin-name" id="admin-name">Admin</div>
            <div class="admin-role">Administrator</div>
          </div>
          <button class="btn btn-secondary btn-sm" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
      <!-- Statistics -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">Benutzer gesamt</span>
            <i class="fas fa-users stat-icon"></i>
          </div>
          <div class="stat-value" id="total-users">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">Aktive Benutzer</span>
            <i class="fas fa-user-check stat-icon"></i>
          </div>
          <div class="stat-value" id="active-users">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">Gültige Lizenzen</span>
            <i class="fas fa-certificate stat-icon"></i>
          </div>
          <div class="stat-value" id="valid-licenses">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-header">
            <span class="stat-title">Abgelaufene Lizenzen</span>
            <i class="fas fa-exclamation-triangle stat-icon"></i>
          </div>
          <div class="stat-value" id="expired-licenses">-</div>
        </div>
      </div>

      <!-- Users Section -->
      <div class="users-section">
        <div class="section-header">
          <h2 class="section-title">Benutzerverwaltung</h2>
          <div class="controls">
            <div class="search-box">
              <i class="fas fa-search search-icon"></i>
              <input
                type="text"
                class="search-input"
                id="search-input"
                placeholder="Benutzer suchen..."
              />
            </div>
            <button class="btn btn-primary" onclick="openCreateUserModal()">
              <i class="fas fa-plus"></i>
              Neuer Benutzer
            </button>
          </div>
        </div>
        <div class="table-container">
          <table class="users-table">
            <thead>
              <tr>
                <th>Benutzer</th>
                <th>E-Mail</th>
                <th>Rolle</th>
                <th>Status</th>
                <th>Lizenz</th>
                <th>Ablaufdatum</th>
                <th>Aktionen</th>
              </tr>
            </thead>
            <tbody id="users-tbody">
              <tr>
                <td colspan="7" class="loading-state">
                  <div class="spinner" style="margin: 0 auto 1rem"></div>
                  Lade Benutzer...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Debug Information -->
      <div class="debug-info" id="debug-info" style="display: none">
        <h4>Debug Information:</h4>
        <div id="debug-content"></div>
      </div>
    </main>

    <!-- User Modal -->
    <div class="modal" id="user-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modal-title">Neuer Benutzer</h3>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="user-form">
          <div class="modal-body">
            <div class="form-group">
              <label class="form-label" for="username">Benutzername</label>
              <input
                type="text"
                class="form-input"
                id="username"
                required
                minlength="3"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="email">E-Mail</label>
              <input type="email" class="form-input" id="email" required />
            </div>
            <div class="form-group" id="password-group">
              <label class="form-label" for="password">Passwort</label>
              <input
                type="password"
                class="form-input"
                id="password"
                minlength="6"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="role">Rolle</label>
              <select class="form-select" id="role" required>
                <option value="user">Benutzer</option>
                <option value="admin">Administrator</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              Abbrechen
            </button>
            <button type="submit" class="btn btn-primary" id="save-btn">
              <i class="fas fa-save"></i>
              Speichern
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Global Variables
      let users = [];
      let editingUserId = null;
      let debugMode = true; // Enable debug mode

      // Debug Function
      function debugLog(message, data = null) {
        if (debugMode) {
          console.log("🐛 DEBUG:", message, data);
          const debugInfo = document.getElementById("debug-info");
          const debugContent = document.getElementById("debug-content");

          const timestamp = new Date().toLocaleTimeString();
          const logEntry = `[${timestamp}] ${message}`;

          if (data) {
            debugContent.innerHTML += `<div>${logEntry}: ${JSON.stringify(
              data,
              null,
              2
            )}</div>`;
          } else {
            debugContent.innerHTML += `<div>${logEntry}</div>`;
          }

          debugInfo.style.display = "block";
          debugContent.scrollTop = debugContent.scrollHeight;
        }
      }

      // Utility Functions
      function showAlert(message, type = "success") {
        const alert = document.createElement("div");
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        document.body.appendChild(alert);

        setTimeout(() => alert.classList.add("show"), 100);
        setTimeout(() => {
          alert.classList.remove("show");
          setTimeout(() => alert.remove(), 300);
        }, 3000);
      }

      function closeModal() {
        document.getElementById("user-modal").classList.remove("active");
        editingUserId = null;
        document.getElementById("user-form").reset();
      }

      // App Initialization
      document.addEventListener("DOMContentLoaded", async () => {
        debugLog("App wird initialisiert...");
        await checkAdminAuth();
        await loadDashboardData();
        setupEventListeners();
        debugLog("App initialisiert");
      });

      // Admin Auth Check
      async function checkAdminAuth() {
        try {
          debugLog("Überprüfe Admin-Authentifizierung...");

          // Session check
          const response = await fetch("/api/auth/session-check", {
            credentials: "include",
          });

          const data = await response.json();
          debugLog("Session-Check Response", { status: response.status, data });

          if (!response.ok) {
            debugLog("Session ungültig, weiterleitung zu Login");
            window.location.href = "/login.html";
            return;
          }

          if (data.user.role !== "admin") {
            debugLog("User ist kein Admin", data.user);
            showAlert("Admin-Berechtigung erforderlich", "error");
            window.location.href = "/login.html";
            return;
          }

          document.getElementById("admin-name").textContent =
            data.user.username;
          debugLog("Admin-Authentifizierung erfolgreich", data.user);
        } catch (error) {
          debugLog("Auth-Check Fehler", error);
          console.error("Auth-Check Fehler:", error);
          window.location.href = "/login.html";
        }
      }

      // Dashboard Data Loading
      async function loadDashboardData() {
        debugLog("Lade Dashboard-Daten...");
        try {
          await Promise.all([loadUserStats(), loadUsers()]);
          debugLog("Dashboard-Daten geladen");
        } catch (error) {
          debugLog("Fehler beim Laden der Dashboard-Daten", error);
          console.error("Fehler beim Laden der Dashboard-Daten:", error);
          showAlert("Fehler beim Laden der Daten", "error");
        }
      }

      // Load User Statistics
      async function loadUserStats() {
        try {
          debugLog("Lade User-Statistiken...");

          const response = await fetch("/api/admin/users/stats", {
            credentials: "include",
          });

          debugLog("Stats Response", { status: response.status });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const stats = await response.json();
          debugLog("Stats Data", stats);

          document.getElementById("total-users").textContent =
            stats.total_users || 0;
          document.getElementById("active-users").textContent =
            stats.active_users || 0;
          document.getElementById("valid-licenses").textContent =
            stats.valid_licenses || 0;
          document.getElementById("expired-licenses").textContent =
            stats.expired_licenses || 0;
        } catch (error) {
          debugLog("Stats-Fehler", error);
          console.error("Stats-Fehler:", error);
          showAlert("Fehler beim Laden der Statistiken", "error");
        }
      }

      // Load All Users
      async function loadUsers() {
        try {
          debugLog("Lade User-Liste...");

          const response = await fetch("/api/admin/users", {
            credentials: "include",
          });

          debugLog("Users Response", { status: response.status });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          users = await response.json();
          debugLog("Users Data", { count: users.length, users });

          renderUsers(users);
        } catch (error) {
          debugLog("Users-Fehler", error);
          console.error("Users-Fehler:", error);
          document.getElementById("users-tbody").innerHTML = `
            <tr>
              <td colspan="7" class="error-state">
                <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
                Fehler beim Laden der Benutzer: ${error.message}
              </td>
            </tr>
          `;
          showAlert("Fehler beim Laden der Benutzer", "error");
        }
      }

      // Render Users Table
      function renderUsers(userList) {
        const tbody = document.getElementById("users-tbody");

        if (userList.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="7" class="empty-state">
                <i class="fas fa-users" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
                Keine Benutzer gefunden
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = userList
          .map((user) => {
            const licenseStatus = user.license_expires
              ? new Date(user.license_expires) > new Date()
                ? "valid"
                : "expired"
              : "none";

            return `
              <tr>
                <td>
                  <div>
                    <strong>${user.username}</strong>
                    <div style="font-size: 0.85rem; color: var(--text-secondary);">
                      ID: ${user.id}
                    </div>
                  </div>
                </td>
                <td>${user.email}</td>
                <td>
                  <span class="status-badge ${
                    user.role === "admin" ? "status-valid" : "status-active"
                  }">
                    ${user.role === "admin" ? "Administrator" : "Benutzer"}
                  </span>
                </td>
                <td>
                  <span class="status-badge ${
                    user.is_active ? "status-active" : "status-inactive"
                  }">
                    ${user.is_active ? "Aktiv" : "Inaktiv"}
                  </span>
                </td>
                <td>
                  <span class="status-badge status-${licenseStatus}">
                    ${
                      licenseStatus === "valid"
                        ? "Gültig"
                        : licenseStatus === "expired"
                        ? "Abgelaufen"
                        : "Keine"
                    }
                  </span>
                </td>
                <td>
                  ${
                    user.license_expires
                      ? new Date(user.license_expires).toLocaleDateString(
                          "de-DE"
                        )
                      : "-"
                  }
                </td>
                <td>
                  <div class="action-buttons">
                    <button class="btn btn-sm btn-secondary" onclick="editUser(${
                      user.id
                    })" title="Bearbeiten">
                      <i class="fas fa-edit"></i>
                    </button>
                    ${
                      user.role !== "admin"
                        ? `<button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})" title="Löschen">
                            <i class="fas fa-trash"></i>
                          </button>`
                        : ""
                    }
                  </div>
                </td>
              </tr>
            `;
          })
          .join("");
      }

      // Event Listeners
      function setupEventListeners() {
        // Search
        document
          .getElementById("search-input")
          .addEventListener("input", (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = users.filter(
              (user) =>
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm)
            );
            renderUsers(filteredUsers);
          });

        // User Form
        document
          .getElementById("user-form")
          .addEventListener("submit", saveUser);
      }

      // User Management Functions
      function openCreateUserModal() {
        editingUserId = null;
        document.getElementById("modal-title").textContent = "Neuer Benutzer";
        document.getElementById("password-group").style.display = "block";
        document.getElementById("password").required = true;
        document.getElementById("user-form").reset();
        document.getElementById("user-modal").classList.add("active");
      }

      function editUser(userId) {
        const user = users.find((u) => u.id === userId);
        if (!user) return;

        editingUserId = userId;
        document.getElementById("modal-title").textContent =
          "Benutzer bearbeiten";
        document.getElementById("password-group").style.display = "none";
        document.getElementById("password").required = false;

        document.getElementById("username").value = user.username;
        document.getElementById("email").value = user.email;
        document.getElementById("role").value = user.role;

        document.getElementById("user-modal").classList.add("active");
      }

      async function saveUser(e) {
        e.preventDefault();

        const formData = {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          role: document.getElementById("role").value,
        };

        if (!editingUserId) {
          formData.password = document.getElementById("password").value;
        }

        debugLog("Speichere User", { editingUserId, formData });

        try {
          const saveBtn = document.getElementById("save-btn");
          saveBtn.disabled = true;
          saveBtn.innerHTML = '<div class="spinner"></div> Speichert...';

          const url = editingUserId
            ? `/api/admin/users/${editingUserId}`
            : "/api/admin/users";
          const method = editingUserId ? "PUT" : "POST";

          debugLog(`API Call: ${method} ${url}`, formData);

          const response = await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
            credentials: "include",
          });

          const responseData = await response.json();
          debugLog("Save Response", {
            status: response.status,
            data: responseData,
          });

          if (!response.ok) {
            throw new Error(responseData.error || "Fehler beim Speichern");
          }

          showAlert(
            editingUserId ? "Benutzer aktualisiert" : "Benutzer erstellt",
            "success"
          );
          closeModal();
          await loadUsers();
          await loadUserStats();
        } catch (error) {
          debugLog("Save-Fehler", error);
          console.error("Save-Fehler:", error);
          showAlert(error.message, "error");
        } finally {
          const saveBtn = document.getElementById("save-btn");
          saveBtn.disabled = false;
          saveBtn.innerHTML = '<i class="fas fa-save"></i> Speichern';
        }
      }

      async function deleteUser(userId) {
        if (!confirm("Benutzer wirklich löschen?")) return;

        debugLog("Lösche User", userId);

        try {
          const response = await fetch(`/api/admin/users/${userId}`, {
            method: "DELETE",
            credentials: "include",
          });

          debugLog("Delete Response", { status: response.status });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || "Fehler beim Löschen");
          }

          showAlert("Benutzer gelöscht", "success");
          await loadUsers();
          await loadUserStats();
        } catch (error) {
          debugLog("Delete-Fehler", error);
          console.error("Delete-Fehler:", error);
          showAlert(error.message, "error");
        }
      }

      // Logout
      async function logout() {
        try {
          await fetch("/api/auth/logout", {
            method: "POST",
            credentials: "include",
          });
        } catch (error) {
          console.error("Logout-Fehler:", error);
        }
        window.location.href = "/login.html";
      }

      // Toggle Debug Mode
      function toggleDebug() {
        debugMode = !debugMode;
        const debugInfo = document.getElementById("debug-info");
        debugInfo.style.display = debugMode ? "block" : "none";
        console.log("Debug mode:", debugMode ? "enabled" : "disabled");
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        // F12 to toggle debug
        if (e.key === "F12") {
          e.preventDefault();
          toggleDebug();
        }

        // ESC to close modal
        if (e.key === "Escape") {
          closeModal();
        }
      });
    </script>
  </body>
</html>
