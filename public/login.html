<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Meine Firma</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1><i class="fas fa-car"></i> Meine Firma</h1>
        <p>Rechnungs- und Auftragssystem</p>
      </div>

      <form class="login-form" id="loginForm">
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="form-group">
          <label class="form-label" for="username">Benutzername</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input
              type="text"
              class="form-input"
              id="username"
              name="username"
              required
              autocomplete="username"
              placeholder="Benutzername eingeben"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Passwort</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              class="form-input"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              placeholder="Passwort eingeben"
            />
          </div>
        </div>

        <button type="submit" class="btn-login" id="loginButton">
          <div class="spinner" id="loginSpinner"></div>
          <span id="loginButtonText">Anmelden</span>
        </button>
      </form>

      <div class="login-footer">Secure Login • © 2025 Meine Firma</div>
    </div>

    <div class="version-info">v2.0 + Auth</div>

    <script>
      class LoginManager {
        constructor() {
          this.form = document.getElementById("loginForm");
          this.errorDiv = document.getElementById("errorMessage");
          this.successDiv = document.getElementById("successMessage");
          this.loginButton = document.getElementById("loginButton");
          this.loginSpinner = document.getElementById("loginSpinner");
          this.loginButtonText = document.getElementById("loginButtonText");

          this.init();
        }

        init() {
          this.form.addEventListener("submit", (e) => this.handleLogin(e));

          // Enter-Taste handling
          document.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !this.loginButton.disabled) {
              this.form.dispatchEvent(new Event("submit"));
            }
          });

          // Auto-focus erstes Eingabefeld
          document.getElementById("username").focus();

          // Prüfen ob bereits eingeloggt
          this.checkAuthStatus();
        }

        async checkAuthStatus() {
          try {
            const response = await fetch("/api/auth/status");
            const data = await response.json();

            if (data.authenticated) {
              // Bereits eingeloggt, zur Hauptseite weiterleiten
              window.location.href = "/";
            }
          } catch (error) {
            console.log("Auth-Status-Prüfung fehlgeschlagen:", error);
          }
        }

        async handleLogin(e) {
          e.preventDefault();

          const formData = new FormData(this.form);
          const loginData = {
            username: formData.get("username").trim(),
            password: formData.get("password"),
          };

          // Validierung
          if (!loginData.username || !loginData.password) {
            this.showError("Bitte alle Felder ausfüllen");
            return;
          }

          this.setLoading(true);
          this.hideMessages();

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(loginData),
            });

            const data = await response.json();

            if (response.ok && data.success) {
              this.showSuccess("Login erfolgreich! Weiterleitung...");
              setTimeout(() => {
                window.location.href = "/";
              }, 1000);
            } else {
              this.showError(data.error || "Login fehlgeschlagen");
            }
          } catch (error) {
            console.error("Login-Fehler:", error);
            this.showError("Verbindungsfehler. Bitte versuchen Sie es erneut.");
          } finally {
            this.setLoading(false);
          }
        }

        setLoading(loading) {
          this.loginButton.disabled = loading;

          if (loading) {
            this.loginSpinner.style.display = "inline-block";
            this.loginButtonText.textContent = "Anmelden...";
          } else {
            this.loginSpinner.style.display = "none";
            this.loginButtonText.textContent = "Anmelden";
          }
        }

        showError(message) {
          this.errorDiv.textContent = message;
          this.errorDiv.style.display = "block";
          this.successDiv.style.display = "none";
        }

        showSuccess(message) {
          this.successDiv.textContent = message;
          this.successDiv.style.display = "block";
          this.errorDiv.style.display = "none";
        }

        hideMessages() {
          this.errorDiv.style.display = "none";
          this.successDiv.style.display = "none";
        }
      }

      // Login-Manager initialisieren wenn DOM geladen ist
      document.addEventListener("DOMContentLoaded", () => {
        new LoginManager();
      });
    </script>
  </body>
</html>
